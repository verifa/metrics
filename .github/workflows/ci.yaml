name: ci

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.9
      - name: Install lint dependencies
        run: python3 -m pip install types-requests
      - name: linters
        run: make lint -j$(nproc)

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.9
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13
      - name: unittests
        run: make tests -j$(nproc)

  ci:
    needs: [lint, tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: make build -j$(nproc)
      - name: gcp auth
        if: github.ref == 'refs/heads/main'
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_JSON_KEY }}"
      - name: setup gcloud sdk
        if: github.ref == 'refs/heads/main'
        uses: "google-github-actions/setup-gcloud@v0"
      # Configure docker to use the gcloud command-line tool as a credential helper
      - name: docker login
        if: github.ref == 'refs/heads/main'
        run: |
          gcloud auth configure-docker europe-north1-docker.pkg.dev -q
      - name: docker push
        if: github.ref == 'refs/heads/main'
        run: make push
      - name: deploy
        if: github.ref == 'refs/heads/main'
        run: make deploy

  mkdocs:
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build
        run: mkdocs build
      - name: Publish
        if: github.ref == 'refs/heads/main'
        run: mkdocs gh-deploy --force
